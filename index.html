<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Selling Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!-- JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1>Ghost-Nation Festival</h1>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="tickets">
            <h2>Available Tickets</h2>
            <div class="ticket">
                <img src="ghost.jpg" alt="Concert Ticket" class="ticket-image">
                <div class="ticket-details">
                    <h3>Concert Ticket</h3>
                    <p class="price">R250</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                    <button class="buy-btn" onclick="buyTicket('GHOST-NATION FESTIVAL', 250)">Buy Now</button>
                </div>
            </div>
        </section>
        <section id="vip-tickets">
            <h2>VIP Tickets</h2>
            <div class="ticket">
                <img src="ghost.jpg" alt="VIP Ticket" class="ticket-image">
                <div class="ticket-details">
                    <h3>VIP Ticket</h3>
                    <p class="price">R500</p>
                    <label for="vip-quantity">Quantity:</label>
                    <input type="number" id="vip-quantity" min="1" value="1">
                    <button class="buy-btn" onclick="buyTicket('VIP TICKET', 500)">Buy Now</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: R0</p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <span class="mb-3 mb-md-0 text-body-secondary">&ensp; &copy;<script>document.write(new Date().getFullYear());</script> Black Goat, Inc</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
